    <header class="site-header">

                  <!--De esta forma hemos convertido al icono de la pagina en un enlace a la p[agina principal-->

    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">
            Llena el formulario de Contacto
        </h2>
        <form action="" class="contacto"> <!--Para crear formulario, action es el metodo de envio, es ge o post-->
            <fieldset><!--Se usa para colocar a los elementos realcionados en un mismo bloque-->
                <legend>Información Personal</legend>
                
                <label for="nombre">Nombre:</label> <!--for se utiliza para indicar a que elemento pertenece
                la etiqueta, debe tener el mismo nombre que el id del elemento a referenciar.El label se utiliza
                como etiqueta de entradas de texto, como un titulo de cada entrada-->
                <input type="text" id="nombre" placeholder="Tu Nombre"> 
                <!--Para entrada de texto, el type define el tipo de entrada, value agrega valores predeterinados
                -->
                <label for="email">E-mail:</label>
                <input type="email" id=email placeholder="Tu Correo Electrónico" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono">
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            <fieldset>
                <legend>Información Sobre Propiedad</legend>
                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>--Seleccione--</option>
                    <!--disabled es para que no se pueda escoger esta opcion pero que se muestre
                    selected muestra esta option por defecto-->
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                    <!--value es el valor que manda al lenguaje de programacion-->
                    <!--name es el nombre del campo por el que es manejado por el lenguaje backend-->
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" min="100" step="5">
                <!--step es el aumento consecutivo, min es el minimo valor que se puede colocar con las flechas, para que funcione con la escritua se usa javascript-->

            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Cómo desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" id="telefono" name="contacto" value="telefono">
                
                    <label for="correo">E-mail</label>
                    <input type="radio" id="correo" name="contacto" value="correo">
                    <!--value es el nombre que maneja el lenguaje de programacion. El name es la forma en la    que se accede a su valor-, pero el value sirve parapoder diferenciar el valor que estamos  tomando.-->
                    <!--radio es para que solo se pueda marca una opcion-->
                    <!-- Se puede usar checkbox para selecciones multiples
                    <p>Elija del Menú</p>
                    <input type="checkbox" name="orden" value="hamburguesa"> Hamburguesa
                    <input type="checkbox" name="orden" value="papas"> Papas
                    <input type="checkbox" name="orden" value="cerveza"> Cerveza -->
                </div>
                
                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" id="hora" min="09:00" max="18:00">
                <!--
                    tambien hay type password
                    search para poder tener un boton con que borrar el contenido de un input
                    url
                -->
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
            <!--Es el boton para enviar los datos al programa que procesa los datos-->

        </form>
    </main>
